<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="{% static "css/mystyles.css" %}"/>
  </head>
  <body>
    <h1>Hi, welcome to Main/index!</H1>
      <h2>Here are your access records: </h2>

      <div class="accessrecords">
          {% if access_records %}
          <table>
            <thead>
              <th>Site Name</th>
              <th>Date Accessed</th>
            </thead>
            {% for acc in access_records %}
            <tr>
              <td>{{ acc.name }}</td>
              <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
          </table>
          {% else %}
          <p>NO ACCESS RECORDS FOUND!</p>
          {% endif %}
      </div>
  </body>
</html>
